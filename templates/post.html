<!-- templates/post.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Head elements like title, CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>BaldPanda Post</title>
</head>
<div>
    <header>
        <h1>BaldPanda Blog</h1>
        <a href="{{ url_for('blog.home') }}" class="new-post-link">Back to Home</a>
    </header>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content | markdown }}</p>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% if session.logged_in %}
    <div class="post-actions">
        <a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="new-post-link">Edit this post</a>
        <!-- Delete button -->
        <form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="post" class="inline-form">
            <input type="submit" value="Delete" onclick="return confirmDelete();" class="new-post-link">
        </form>
    </div>
{% endif %}
<footer>
    <p>Bald Panda Blog</p>
</footer>
</html>
